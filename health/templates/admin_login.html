{% extends 'index.html' %}
{% load static %}
{% block body %}

{% if error == "pat" %}
<script>
    alert('Logged in successfully');
    window.location = '{% url 'admin_home' %}';
</script>
{% endif %}

{% if error == "notmember" %}
<script>
    alert('Your information is pending. Please update your profile first, then continue this service');
    window.location = '{% url 'service_home' %}';
</script>
{% endif %}

{% if error == "pat2" %}
<script>
    alert('Logged in successfully');
    window.location = '{% url 'admin_home' %}';
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert('Username & Password are not Matching');
</script>
{% endif %}

<section class="logins py-5">
    <div class="container">
        <form class="login-wrapper" action="{% url 'login_admin' %}" method="post">
            {% csrf_token %}
            <div class="form-group"><br><br>
                <label for="uname">Username</label>
                <input type="text" class="form-control" name="uname" id="uname" placeholder="Enter Username" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your detail with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter Your Password" required>
            </div>
            <button type="submit" class="btn submit mt-4">Login</button>
        </form>
    </div>
</section>

{% endblock %}
